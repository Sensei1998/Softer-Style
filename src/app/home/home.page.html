<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bienvenue Ã  Softer Style</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-list-header>
    <ion-label>Nos vetements</ion-label>
    <ion-button routerLink="/add-vet">Ajouter des vetements</ion-button>
  </ion-list-header>

  <ion-item-sliding *ngFor="let i of items" >
    <ion-item>
      <ion-label>
        <h2>Nom: {{i.nom}}</h2>
        <ion-badge *ngIf="i.cpltInfor.statut === true">Solde</ion-badge>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="secondary" (click)="onClick(i.id)">Update</ion-item-option>
      <ion-item-option color="danger" (click)="del(i)">Delete</ion-item-option>
      <ion-item-option color="tertiary" (click)="onClick1(i.id)">Details</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>


</ion-list>
</ion-content>
